<!DOCTYPE html>
<html class="uk-height-1-1">
  <head>
              <title>Wotsy</title>
    <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pkg/uikit.min.css" />
    <script src='pkg/wotsy.js'></script>
    <script>
        w = wasm_bindgen

        callbacks = [w.links, w.decrypt]
        function efetch(url, method, data, id) {
            params = {
                method: method,
            };
            if (method == "POST") {
                params.body = data
            };
            fetch(url,params)
            .then((response) => response.text(), (reason) => alert(reason))
            .then((text)=>callbacks[id](text), (reason) => alert(reason));
        }
        wasm_bindgen('pkg/wotsy_bg.wasm')
        .then(() => { wasm_bindgen.init();}, (reason) => alert(reason))
    </script>
  </head>
  <body>
      <a class="uk-tile uk-title-default uk-padding-small uk-h4" href="/">Wotsy</a>
      <div class="uk-container uk-container-medium uk-align-center">
          <div class="uk-vertical-align uk-vertical-align-middle">
              <form id="secret_form" class="uk-hidden">
                <legend class="uk-legend">Enter your secret here</legend>

                <div class="uk-margin">
                <textarea class="uk-textarea uk-height-medium" id="secret">your data here11</textarea>
                </div>
                <button class="uk-button" type="button" onclick='w.encrypt()'>GOOO</button>
                <button class="uk-button uk-button-default uk-hidden" type="button" onclick='w.decrypt()'>OMG</button>
              </form>
              <div class="uk-hidden" id="link">
                  <legend class="uk-legend">
                      <p>Here is your secret link for sharing!</p>
                      <p>I will be alive for 7 days or until opened once</p>
                </legend>
                <div class="uk-placeholder" id="link_card">
                </div>
              </div>
              <div class="uk-hidden" id="decrypted">
                  <legend class="uk-legend">
                      <p>Here is your decrypted secret</p>
                </legend>
                <div class="uk-placeholder" id="decrypted_secret">
                </div>
              </div>
          </div>
        </div>
  </body>
</html>
